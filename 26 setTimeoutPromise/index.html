            const DESPERTAR = 2000;

            function despertar() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Ahora me estoy duchando...')
                    }, DESPERTAR)
                });
            }

            function ducha(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Ahora me estoy cambiando...')
                    }, DUCHA)
                });
            }

            function cambiar(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Ahora me estoy desayunando...')
                    }, CAMBIAR)
                });
            }

            function desayuno(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Ahora estoy estudiando...')
                    }, DESAYUNAR)
                });
            }

            function estudiar(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Ahora estoy relajando...')
                    }, PLATZI)
                });
            }

            despertar()
                .then(ducha)
                .then(cambiar)
                .then(desayuno)
                .then(estudiar)


        </script>
